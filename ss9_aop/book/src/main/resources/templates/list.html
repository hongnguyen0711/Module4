<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        table, th, td {
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
    <h1>Book management</h1>
    <a th:href="@{/book/create}" style="text-decoration: none">Add new book</a>/
    <a th:href="@{/book/borrowList}" style="text-decoration: none">List book borrow</a>
</div>


<div>
    <span th:text="${success}"></span>
    <span th:text="${message}"></span>
</div>
<hr>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,loop : ${books}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.getName()}"></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getQuantity()}"></td>
        <td><a th:href="@{book/{id}/detail(id=${book.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
<a th:if="${books.hasPrevious()}" th:href="@{/book(page=${books.number -1})}">Trước</a>

<span th:text="${books.number + 1}"></span> / <span th:text="${books.totalPages}"></span>

<a th:if="${books.hasNext()}" th:href="@{/book(page=${books.number+1})}">Sau</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
