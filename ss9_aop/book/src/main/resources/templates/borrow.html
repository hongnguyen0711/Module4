<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <style>
    table, th, td {
      text-align: center;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
  <h1>Book management</h1>
  <a th:href="@{/book}">Back to book list</a>/
  <a th:href="@{/book/back}" style="text-decoration: none">Give back book</a>
</div>


<div>
  <span th:text="${success}"></span>
  <span th:text="${message}"></span>
</div>
<hr>

<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Book</th>
    <th>Customer</th>
    <th>Code</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book,loop : ${books}">
    <td th:text="${loop.count}"></td>
    <td th:text="${book.getBook().name}"></td>
    <td th:text="${book.getCustomer().name}"></td>
    <td th:text="${book.getCode()}"></td>
    <td th:if="${book.getStatus()}" th:text="Borrowing" ></td>
    <td th:unless="${book.getStatus()}" th:text="Returned"></td>
  </tr>
  </tbody>
</table>
<div style="text-align: center">
  <a th:if="${books.hasPrevious()}" th:href="@{/book(page=${books.number -1})}">Trước</a>

  <span th:text="${books.number + 1}"></span> / <span th:text="${books.totalPages}"></span>

  <a th:if="${books.hasNext()}" th:href="@{/book(page=${books.number+1})}">Sau</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
